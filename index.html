<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivation-Cards</title>

    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- card container -->
    <div class="gallery">
      <!-- card 1 -->
      <div class="card">
        <!-- card overlay -->
        <div class="overlay"></div>
        <!-- Content -->
        <figure class="content">
          <blockquote cite="#">
            <p class="quote">
              Start where you are. Use what you have. Do what you can.
            </p>
          </blockquote>
          <figcaption class="author">- Arthur Ashe</figcaption>
        </figure>
      </div>
      <!-- card 2 -->
      <div class="card active">
        <!-- card overlay -->
        <div class="overlay"></div>
        <!-- Content -->
        <figure class="content">
          <blockquote cite="#">
            <p class="quote">If you fell down yesterday, stand up today.</p>
          </blockquote>
          <figcaption class="author">- H. G. Wells</figcaption>
        </figure>
      </div>
      <!-- card 3 -->
      <div class="card">
        <!-- card overlay -->
        <div class="overlay"></div>
        <!-- Content -->
        <figure class="content">
          <blockquote cite="#">
            <p class="quote">If you can dream it, you can do it.</p>
          </blockquote>
          <figcaption class="author">- Walt Disney</figcaption>
        </figure>
      </div>
      <!-- card 4 -->
      <div class="card">
        <!-- card overlay -->
        <div class="overlay"></div>
        <!-- Content -->
        <figure class="content">
          <blockquote cite="#">
            <p class="quote">
              Only I can change my life. No one can do it for me.
            </p>
          </blockquote>
          <figcaption class="author">- Carol Burnett</figcaption>
        </figure>
      </div>
      <!-- card 5 -->
      <div class="card">
        <!-- card overlay -->
        <div class="overlay"></div>
        <!-- Content -->
        <figure class="content">
          <blockquote cite="#">
            <p class="quote">It always seems impossible until its done.</p>
          </blockquote>
          <figcaption class="author">- Nelson Mendela</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
